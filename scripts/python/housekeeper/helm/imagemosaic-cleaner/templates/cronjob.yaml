---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: imagemosaiccleaner
spec:
  schedule: "*/3 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: geoserver-data
              persistentVolumeClaim:
                claimName: wms-geosolutions-dev-wms-geoserver-data-pvc
          containers:
            - name: imagemosaiccleaner
              image: harbor.cgi-dev.de/geoserver/housekeeper:dev
              env:
                - name: FIELDS
                  valueFrom:
                    configMapKeyRef:
                      name: cleaner-config
                      key: FIELDS
                - name: PASS
                  valueFrom:
                    secretKeyRef:
                      name: cleaner-email-pass
                      key: password
                - name: DB_PASS
                  valueFrom:
                    secretKeyRef:
                      name: cleaner-db-pass
                      key: password
                - name: GLOBAL_RETENTION
                  valueFrom:
                    configMapKeyRef:
                      name: cleaner-config
                      key: GLOBAL_RETENTION
                - name: LAYERS
                  valueFrom:
                    configMapKeyRef:
                      name: cleaner-config
                      key: LAYERS
                - name: DB_HOST
                  value: $(POSTGRES_SERVICE_HOST)
                - name: DB_PORT
                  value: $(POSTGRES_PORT_5432_TCP_PORT)
                - name: BACKOFF
                  value: "2"
                - name: BATCH
                  value: "10"
                - name: COLUMN_TIME
                  value: time
                - name: DB_NAME
                  value: eumetsat
                - name: DB_USER
                  value: eumetsat
                - name: DELAY
                  value: "1"
                - name: MAX_DELAY
                  value: "4"
                - name: RECEIVER
                  value: monitoring@example.com
                - name: SENDER
                  value: cleaner@example.com
                - name: TRIES
                  value: "10"
                - name: TZ
                  value: Europe/Rome
              imagePullPolicy: Always
              volumeMounts:
                - mountPath: /var/geoserver/data
                  name: geoserver-data
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: harbor-secret
